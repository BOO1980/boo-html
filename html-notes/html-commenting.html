<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Commenting</title>
</head>
<body>
    <h1>HTML Commenting</h1>
    <ul>
        <li>Commenting allows you to leave messages without affecting the browser display</li>
        <li>It also allows you to make code inactive.</li>
        <li>A comment in HTML starts with &lt;!--, contains any number of lines of text, and ends with --&gt;.</li>
        
    </ul>
</body>
</html>
